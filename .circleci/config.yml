version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - checkout
      - run:
            name: Test
            command: echo "test"
  deploy:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/RubeGoldberg
    steps:
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync ~/RubeGoldberg s3://rubegoldberg082479.s3.amazonaws.com

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
